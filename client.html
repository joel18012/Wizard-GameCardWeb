<html><head><title>WebSocket</title>
<style type="text/css">
html,body {
	font:normal 0.9em arial,helvetica;
}
#log {
	width:600px; 
	height:300px; 
	border:1px solid #7F9DB9; 
	overflow:auto;
}
#msg {
	width:400px;
}
</style>
<script type="text/javascript">
var socket;

function init() {
	var getUrl = window.location;
	var host = "ws://"+getUrl.host+":9000"; // SET THIS TO YOUR SERVER
	try {
		socket = new WebSocket(host);
		log('Servidor - status '+socket.readyState);
		socket.onopen    = function(msg) { 
							   log("Bienvenido - status "+this.readyState); 
						   };
		socket.onmessage = function(msg) { 
							   log("Recibiste: "+msg.data); 
						   };
		socket.onclose   = function(msg) { 
							   log("Desconectado - status "+this.readyState); 
						   };
	}
	catch(ex){ 
		log(ex); 
	}
	$("msg").focus();
}


function send(){
	var txt,msg;
	txt = $("msg");
	msg = txt.value;
	if(!msg) { 
		alert("El Mensaje No puede estar vacio"); 
		return; 
	}
	txt.value="";
	txt.focus();
	try { 
		socket.send(msg); 
		log('Enviaste: '+msg); 
	} catch(ex) { 
		log(ex); 
	}
}

function quit(){
	if (socket != null) {
		log("Adios!");
		socket.close();
		socket=null;
	}
}

function reconnect() {
	quit();
	init();
}

// Utilities
function $(id){ return document.getElementById(id); }
function log(msg){ $("log").innerHTML+="<br>"+msg; }
function onkey(event){ if(event.keyCode==13){ send(); } }
</script>

</head>
<body onload="init()">
<h3>Chat de prueba para websocket</h3>
<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send(document.getElementById('msg').value)">Enviar</button>
<button onclick="quit()">Salir</button>
<button onclick="reconnect()">Reconectar</button>
</body>
</html>
